<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Shianne Taylor - Train Scheduler</title>
</head>
<body>

<div class="container">

    <div class="jumbotron jumbotron-fluid">
        <h1>Train Scheduler</h1>
        <p>Chugga chugga, chugga chugga, choo choo, choo choo!</p>
    </div>
    <header><h1>Train Scheduler</h1></header>

    <div class="card input-card">
        <div class="card-header bg-info">Current Train Schedule</div>
        <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="train-row"></tbody>
        </table>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-info">Add Train</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="text" class="form-control form-control-sm" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control form-control-sm" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrain">First Train Time (HH:mm - military time):</label>
                            <input type="text" class="form-control form-control-sm" id="firstTrain">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min):</label>
                            <input type="number" min="1" class="form-control form-control-sm" id="frequency">
                        </div>
                        <button type="submit" class="btn btn-info" id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

    <footer></footer>

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
